<app-background></app-background>

<div class="login-screen">
  <app-header></app-header>
  <div class="flex min-h-full flex-1 flex-col justify-center py-12 sm:px-6 lg:px-8 h-[80vh]">
    <div class="mt-5 px-6 sm:mx-auto sm:w-full sm:max-w-[558px]">
      <div class="bg-white px-6 py-12 rounded-cards  sm:px-12 bg-whites shadow-lg">
        <div class="flex ">
          <mat-icon svgIcon="eazio-logo-black" class="my-auto  w-auto eazio--logo"></mat-icon>
          <span class="menu-spacer"></span>
          
        </div>
        <div class="pt-10 sm:mx-auto sm:w-full ">
          <span class="mt-10 text-xl font-bold leading-9 tracking-tight text-gray-800 font-inter">Reset Password</span><br>
          <span class="text-sm font-normal text-gray-900">
            Create a new password for logging into your account
          </span>
        </div>
        
        <!--form start-->
        <form class="space-y-6 " action="#" method="POST" (ngSubmit)="onSubmit()" [formGroup]="resetpassword">
          <!--new password field start-->
          <div>
            <div class="flex relative mb-8">
              <div class="absolute left-0">
                <label for="password" class="block text-sm font-normal leading-6 text-gray-700">New Password</label>
              </div>
              <div class="flex absolute right-0 pass-icon">
                <mat-icon [svgIcon]="newpasswordVisible ? 'eye' : 'eye-slash' " class="mat-icon-size text-gray-500"  (click)="toggleNewPasswordVisibility()">
                </mat-icon>
                <span class="text-gray-900 font-xs ml-1" mat-icon-button matSuffix (click)="toggleNewPasswordVisibility()"
                  aria-label="Toggle password visibility">
                  <span class="text-xs">{{ newpasswordVisible ? 'Hidden' : 'Show' }}</span>
              </span>
              </div>
            </div>
            <div class="relative mt-2 rounded-md shadow-sm">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <mat-icon svgIcon="lock-close" class="mat-icon-size"></mat-icon>
              </div>
              <input type="password" name="password" id="password"
                class="h-10 block w-full rounded-md border-0 py-1.5  pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm sm:leading-6"
                placeholder="Your password" formControlName="password"
                [type]="newpasswordVisible ? 'text' : 'password'" >
            </div>
          </div>
          <!--new password field end-->  
          <!--conform password field start-->
          <div>
            <div class="flex relative mb-8">
              <div class="absolute left-0">
                <label for="password" class="block text-sm font-normal leading-6 text-gray-700">Confirm Password</label>
              </div>
              <div class="flex absolute right-0 pass-icon">
                <mat-icon [svgIcon]="confirmpasswordVisible ? 'eye' : 'eye-slash' " class="mat-icon-size text-gray-500"  (click)="toggleConfirmPasswordVisibility()">
                </mat-icon>
                <span class="text-gray-900 font-xs ml-1" mat-icon-button matSuffix (click)="toggleConfirmPasswordVisibility()"
                  aria-label="Toggle password visibility">
                  <span class="text-xs">{{ confirmpasswordVisible ? 'Hidden' : 'Show' }}</span>
              </span>
              </div>
            </div>
            <div class="relative mt-2 rounded-md shadow-sm">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <mat-icon svgIcon="lock-close" class="mat-icon-size"></mat-icon>
              </div>
              <input type="password" name="password" id="password"
                class="h-10 block w-full rounded-md border-0 py-1.5  pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm sm:leading-6"
                placeholder="Your password" formControlName="password"
                [type]="confirmpasswordVisible ? 'text' : 'password'" >
            </div>
          </div>
          <!--conform password field end-->
          
          <!--button start-->
            <div>
              <button type="submit"
                class="disabled flex w-full justify-center rounded-md bg-green-600 px-5 py-3 text-sm font-normal leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" 
                ><mat-icon svgIcon="Shield-outline" class="mr-2 "></mat-icon>
                Save New Password
                <mat-icon svgIcon="reload-spinner" *ngIf="loading" class="ml-2"></mat-icon>
              </button>
              
            </div>
          <!--button end-->
        </form>
        <!--form end-->
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

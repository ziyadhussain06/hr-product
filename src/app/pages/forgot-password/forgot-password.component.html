
<app-background></app-background>

<div class="login-screen">
    <app-header></app-header>
    <div class="flex min-h-full flex-1 flex-col justify-center py-12 sm:px-6 lg:px-8 h-[80vh]">
        <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-[480px]">
            <div class="bg-white px-16 py-8 rounded-cards bg-whites shadow-lg">
                <div class="mb-4">
                    <mat-icon svgIcon="eazio-logo-black" class="eazio--logo"></mat-icon>
                  </div>
                <div class="pt-5 sm:mx-auto sm:w-full sm:max-w-sm">
                    <span class="text-2xl font-bold leading-8 tracking-tight text-gray-900 ">Forgot Password
                    </span><br>
                </div>
                <!--form start-->
                <form class="space-y-6 mt-5" action="#" method="POST" (ngSubmit)="onSubmit()" [formGroup]="forgetpassword">
                    <!--email field start-->
                    <div>
                        <label for="email" class="block text-sm font-normal leading-6 text-gray-700">Email</label>
                        <div class="relative mt-2 rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <mat-icon svgIcon="envelope" class="mat-icon-size text-gray-400"></mat-icon>
                            </div>
                            <input type="email" name="email" id="email"
                                class="px-3.5 py-2.5 block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm sm:leading-6"
                                placeholder="Email Address" formControlName="email" id="email" type="email"
                                [(ngModel)]="email" (focus)="resetValidation()" (input)="validateEmail()"
                                [ngClass]="{ 'valid': isEmailValid, 'invalid': !isEmailValid, 'default' : !email }" />
                        </div>
                        <div *ngIf="!isEmailValid" class="text-red-500 mt-2">
                            <span *ngIf="!email">Email is required.</span>
                            <span *ngIf="email && !isEmailFormatValid">Invalid email format.</span>
                        </div>
                        <div *ngIf="isEmailValid" class="text-green-500 mt-2">
                            <span *ngIf="email && isEmailFormatValid ">valid email format.</span>
                        </div>
                    </div>
                    <!--email field end-->
                    <!--button start-->
                    <div>
                        
                            <button type="submit"
                    class="disabled:bg-indigo-300 flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-normal leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline disabled focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    [disabled]="!forgetpassword.valid">
                    Send OTP
                    <mat-icon svgIcon="reload-spinner" *ngIf="loading" class="ml-2 "></mat-icon>
                        
                    </button>
                    </div>
                    
                    
                    <!--button end-->
                    <div class="rounded-md bg-green-50 p-4" *ngIf="otpresponse200">
                        <div class="flex">
                          <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                            </svg>
                          </div>
                          <div class="ml-3">
                            <span class="text-sm font-medium text-green-800">{{otpmessage}}</span>
                          </div>
                        </div>
                      </div>
                      <div class="rounded-md bg-red-50 p-4" *ngIf="otpresponse400">
                        <div class="flex">
                          <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd" />
                            </svg>
                          </div>
                          <div class="ml-3">
                            <span class="text-sm font-medium text-red-800">{{otpmessage}}</span>
                          </div>
                        </div>
                      </div>
                   
                </form>
                <!--form end-->
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>

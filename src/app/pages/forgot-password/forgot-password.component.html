
<app-background></app-background>
<app-header></app-header>
<div class="login-screen">
    <div class="flex min-h-full flex-1 flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="mt-5 px-6 sm:mx-auto sm:w-full sm:max-w-[480px]">
            <div class="bg-white px-6 py-12 rounded-cards  sm:px-12 bg-whites shadow-lg">
                <div>
                    <mat-icon svgIcon="eazio-logo-black" class="eazio--logo"></mat-icon>
                  </div>
                <div class="pt-5 sm:mx-auto sm:w-full sm:max-w-sm">
                    <h2 class="mt-10 text-2xl font-bold leading-9 tracking-tight text-gray-900">Forgot Password
                    </h2>
                </div>
                <!--form start-->
                <form class="space-y-6 mt-5" action="#" method="POST" (ngSubmit)="onSubmit()" [formGroup]="formGroup">
                    <!--email field start-->
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                        <div class="relative mt-2 rounded-md shadow-sm">
                            <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                                <mat-icon svgIcon="envelope" class="mat-icon-size text-gray-400"></mat-icon>
                            </div>
                            <input type="email" name="email" id="email"
                                class="h-10 block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm sm:leading-6"
                                placeholder="you@example.com" formControlName="email" id="email" type="email"
                                [(ngModel)]="email" (focus)="resetValidation()" (input)="validateEmail()"
                                [ngClass]="{ 'valid': isEmailValid, 'invalid': !isEmailValid, 'default' : !email }" />
                        </div>
                        <div *ngIf="!isEmailValid" class="text-red-500 mt-2">
                            <span *ngIf="!email">Email is required.</span>
                            <span *ngIf="email && !isEmailFormatValid">Invalid email format.</span>
                        </div>
                        <div *ngIf="isEmailValid" class="text-green-500 mt-2">
                            <span *ngIf="email && isEmailFormatValid ">valid email format.</span>
                        </div>
                    </div>
                    <!--email field end-->
                    <!--button start-->
                    <div>
                        <button type="submit"
                            class="disabled flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-normal leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline disabled focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                            [disabled]="!formGroup.valid">login</button>
                    </div>
                    <!--button end-->
                </form>
                <!--form end-->
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>

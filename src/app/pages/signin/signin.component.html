<app-background></app-background>

<div class="login-screen">
  <app-header></app-header>
  <div class="flex min-h-full flex-1 flex-col justify-center py-12 sm:px-6 lg:px-8 h-[80vh]">
    <div class="mt-5 px-6 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white px-6 py-12 rounded-cards  sm:px-12 bg-whites shadow-lg">
        <div class="flex">
          <mat-icon svgIcon="eazio-logo-black" class="my-auto  w-auto eazio--logo"></mat-icon>
          <span class="menu-spacer"></span>
          <span class="need-account text-primary">Need an Eazio account? <br><a routerLink="/signup"
              routerLinkActive="active" ariaCurrentWhenActive="page" class="font-semibold underline">Create an
              account</a></span>
        </div>
        <div class="pt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <h2 class="mt-10 text-2xl font-bold leading-9 tracking-tight text-gray-900">Login To Your Account</h2>
        </div>
        <!--warnning alert msg-->
        <div *ngIf="alertwarning">
        <div *ngIf="signInError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-4 rounded relative" role="alert">
          <strong class="font-bold">Oh Snap!</strong>
          <span class="block sm:inline"> Invalid Email or Password</span>
          <button  type="button" class="absolute top-0 bottom-0 right-0 py-3 px-3 inline-flex rounded-md p-1.5 text-red-500  focus:outline-none " (click)="alertwarning = false"  >
            <span class="sr-only">Dismiss</span>
            <mat-icon svgIcon="x-mark" class="text-red-500"></mat-icon>
          </button>
        </div>
        </div>
        
        <!--form start-->
        <form class="space-y-6 mt-5" action="#" method="POST" (ngSubmit)="onSubmit()" [formGroup]="signInForm">
          <!--email field start-->
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
            <div class="relative mt-2 rounded-md shadow-sm">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <mat-icon svgIcon="envelope" class="mat-icon-size text-gray-400"></mat-icon>
              </div>
              <input type="email" name="email" id="email"
                class="h-10 block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm sm:leading-6"
                placeholder="you@example.com" formControlName="email" id="email" type="email"
              />
            </div>
          </div>
          <!--email field end-->  
          <!--Password field start-->
          <div>
            <div class="flex relative mb-8">
              <div class="absolute left-0">
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              </div>
              <div class="flex absolute right-0">
                <mat-icon class="mat-icon-size text-gray-500" matSuffix (click)="togglePasswordVisibility()">
                  {{ passwordVisible ? 'visibility_off' : 'visibility' }}
                </mat-icon>
                <button class="text-gray-500 h-0 p-0" mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                  aria-label="Toggle password visibility">
                  <span class="text-sm">{{ passwordVisible ? 'Hide' : 'Show' }}</span>
                </button>
              </div>
            </div>
            <div class="relative mt-2 rounded-md shadow-sm">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <mat-icon svgIcon="lock-close" class="mat-icon-size"></mat-icon>
              </div>
              <input type="password" name="password" id="password"
                class="h-10 block w-full rounded-md border-0 py-1.5  pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm sm:leading-6"
                placeholder="New password" formControlName="password"
                [type]="passwordVisible ? 'text' : 'password'" >
            </div>
          </div>
          <!--Password field end-->
          <!--remember section start-->
          <div class="flex items-center relative">
            <div class="flex items-center ">
              <div class="flex items-center absolute left-0" >
                <input id="remember-me" name="remember-me" type="checkbox" 
                  class="h-4 w-4 rounded border-primary text-primary focus:ring-primary" />
                <label for="remember-me" class="ml-3 block text-sm leading-6 text-gray-900">Remember me</label>
              </div>
              <div class="text-sm leading-6 absolute right-0">
                <a routerLink="/forgot" routerLinkActive="active" ariaCurrentWhenActive="page" class="font-normal text-indigo-600 hover:text-primary text-primary ">Forgot password?</a>
              </div>
            </div>
          </div>
          <!--remember section end-->
          <!--button start-->
            <div>
              <button type="submit"
                class="disabled flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-normal leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline disabled focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                 [disabled]="!signInForm.valid">login <div class="ml-2" role="status" *ngIf="loading">
                  <mat-icon svgIcon="reload-spinner" ></mat-icon>
              </div></button>
            </div>
          <!--button end-->
        </form>
        <!--form end-->
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

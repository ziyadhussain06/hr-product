<app-background></app-background>

<div class="login-screen">
  <app-header></app-header>
  <div class="flex min-h-full flex-1 flex-col justify-center py-12 sm:px-6 lg:px-8 h-[80vh]">
    <div class="mt-5 px-6 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white px-6 py-12 rounded-cards  sm:px-12 bg-whites shadow-lg">
        <div class="flex">
          <mat-icon svgIcon="eazio-logo-black" class="my-auto  w-auto eazio--logo"></mat-icon>
          <span class="menu-spacer"></span>
          <span class="need-account text-primary ">Need an Eazio account? <br><a routerLink="/signup"
              routerLinkActive="active" ariaCurrentWhenActive="page" class="font-semibold underline">Create an
              account</a></span>
        </div>
        <div class="pt-10 sm:mx-auto sm:w-full sm:max-w-sm">
          <span class="mt-10 text-xl font-bold leading-9 tracking-tight text-gray-800 font-inter">Login To Your Account</span>
        </div>
        <!--warnning alert msg-->
        <div *ngIf="alertwarning">
        <div *ngIf="signInError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-4 rounded relative" role="alert">
          <strong class="font-bold">Oh Snap!</strong>
          <span class="block sm:inline"> {{signInError}}</span>
          <button  type="button" class="absolute top-0 bottom-0 right-0 py-3 px-3 inline-flex rounded-md p-1.5 text-red-500  focus:outline-none " (click)="alertwarning = false && reloadPageAfterDelay"  >
            <span class="sr-only">Dismiss</span>
            <mat-icon svgIcon="x-mark" class="text-red-500"></mat-icon>
          </button>
        </div>
        </div>

        <!-- <div *ngIf="alertwarning">
          <div *ngIf="signInError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-4 rounded relative" role="alert">
            <strong class="font-bold">Oh Snap!</strong>
            <span class="block sm:inline"> verify Your Account</span>
            <button  type="button" class="absolute top-0 bottom-0 right-0 py-3 px-3 inline-flex rounded-md p-1.5 text-red-500  focus:outline-none " (click)="alertwarning = false"  >
              <span class="sr-only">Dismiss</span>
              <mat-icon svgIcon="x-mark" class="text-red-500"></mat-icon>
            </button>
          </div>
          </div> -->
        
        <!--form start-->
        <form class="space-y-6 mt-5" action="#" method="POST" (ngSubmit)="onSubmit()" [formGroup]="signInForm">
          <!--email field start-->
          <div >
            <label  for="email" class="block text-sm font-normal leading-6 text-gray-700">Email</label>
            <div class="relative mt-2 rounded-md shadow-sm">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <mat-icon svgIcon="envelope" class="mat-icon-size text-gray-400"></mat-icon>
              </div>
              <input type="email" name="email" id="email"
                class="h-10 block w-full rounded-md border-0 py-1.5 pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm sm:leading-6"
                placeholder="Email Address" formControlName="email" id="email" type="email"
              />
            </div>
          </div>
          <!--email field end-->  
          <!--Password field start-->
          <div>
            <div class="flex relative mb-8">
              <div class="absolute left-0">
                <label for="password" class="block text-sm font-normal leading-6 text-gray-700">Password</label>
              </div>
              <div class="flex absolute right-0 pass-icon">
                <mat-icon [svgIcon]="passwordVisible ? 'eye' : 'eye-slash' " class="mat-icon-size text-gray-500"  (click)="togglePasswordVisibility()">
                </mat-icon>
                <span class="text-gray-900 font-xs ml-1" mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                  aria-label="Toggle password visibility">
                  <span class="text-xs">{{ passwordVisible ? 'Hidden' : 'Show' }}</span>
              </span>
              </div>
            </div>
            <div class="relative mt-2 rounded-md shadow-sm">
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <mat-icon svgIcon="lock-close" class="mat-icon-size"></mat-icon>
              </div>
              <input type="password" name="password" id="password"
                class="h-10 block w-full rounded-md border-0 py-1.5  pl-10 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary sm:text-sm sm:leading-6"
                placeholder="Your password" formControlName="password"
                [type]="passwordVisible ? 'text' : 'password'" >
            </div>
          </div>
          <!--Password field end-->
          <!--remember section start-->
          <div class="flex items-center relative py-2">
            <div class="flex items-center ">
              <div class="flex items-center absolute left-0" >
                <input id="remember-me" name="remember-me" type="checkbox" 
                  class="h-4 w-4 rounded border-primary text-primary focus:ring-primary" />
                <label for="remember-me" class="ml-3 block text-base font-medium leading-6 text-gray-700">Remember me</label>
              </div>
              <div class="text-sm leading-6 absolute right-0">
                <a routerLink="/forgot" routerLinkActive="active" ariaCurrentWhenActive="page" class="font-normal text-indigo-600 hover:text-primary text-primary ">Forgot password?</a>
              </div>
            </div>
          </div>
          <!--remember section end-->
          <!--button start-->
            <div>
              <button type="submit"
                class="disabled flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-normal leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline disabled focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" [disabled]="!signInForm.valid"
                >login
                <mat-icon svgIcon="reload-spinner" *ngIf="loading" class="ml-2"></mat-icon>
              </button>
              
            </div>
          <!--button end-->
        </form>
        <!--form end-->
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
